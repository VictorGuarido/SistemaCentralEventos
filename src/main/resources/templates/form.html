<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário de cadastro</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="navbar">
            <a href="/form"><button>Cadastrar</button></a>
            <a href="/listar"><button>Listar todos eventos</button></a>
            <a href="/buscar"><button>Buscar por nome</button></a>
        </header>

        <form class="formulario" action="/cadastrar" method="POST">

            <br>
            <h2>Preencha o formulário:</h2>
            <br><br>

            <label>Nome do evento: </label>
            <input type="text" name="nome"> <br><br>

            <label>Descrição: </label><br>
            <textarea name="descricaoEvento" id="" cols="30" rows="10"> </textarea> <br><br>

            <label>Tipo: </label>
            <input type="text" name="tipo"> <br><br>

            <label>Data: </label>
            <input type="date" name="data"> <br><br>

            <label>Horario de Inicio: </label>
            <input type="time" name="horaI"> <br><br>

            <label>Horario de Finalização: </label>
            <input type="time" name="horaF"> <br><br>

            <label>País: </label>
            <input type="text" name="pais">
            <label>Estado: </label>
            <input type="text" name="estado"> <br><br>

            <label>Bairro: </label>
            <input type="text" name="bairro"> <br><br>

            <label>Rua: </label>
            <input type="text" name="rua">
            <label>Número: </label>
            <input type="text" name="numero"> <br><br>

            <label>URL da imagem: </label>
            <input type="text" name="imagem"> <br><br>

            <button>Cadastrar</button>
        </form>

    </body>
</html>
